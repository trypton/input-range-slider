<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <style>
      .input-slider-example {
        align-items: center;
        display: flex;
        justify-content: center;
        min-height: 33vh;
        margin: 0 auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="input-slider-example">
      <input-slider></input-slider>
    </div>
    <div class="input-slider-example">
      <input-slider value="10" step="5"></input-slider>
    </div>
    <div class="input-slider-example">
      <input-slider value="[10, 50]"></input-slider>
    </div>
  </body>
</html>
